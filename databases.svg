    .slice { transition: opacity 0.2s; }
    .slice:hover { opacity: 0.8; }
  </style>

  <text x="250" y="30" text-anchor="middle" class="chart-title">Database Distribution</text>
  <path class="slice" d="M 250 80 A 100 100 0 0 1 250 280 L 250 240 A 60 60 0 0 0 250 120 Z" fill="#4db33d"/>
  <path class="slice" d="M 250 280 A 100 100 0 0 1 249.99999999999997 80 L 250 120 A 60 60 0 0 0 250 240 Z" fill="#00758f"/>
  <circle cx="250" cy="180" r="60" fill="white"/>
  <rect x="30" y="220" width="15" height="15" fill="#4db33d"/>
  <text x="52" y="232" class="legend-text">MongoDB</text>
  <text x="470" y="232" text-anchor="end" class="legend-value">50.0%</text>
  <rect x="30" y="245" width="15" height="15" fill="#00758f"/>
  <text x="52" y="257" class="legend-text">MySQL</text>
  <text x="470" y="257" text-anchor="end" class="legend-value">50.0%</text>
</svg>